<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="dist/buttons.css">
    <title>Buttons</title>
    <style>
    /* Basic page styles. */
    html {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    .container {
      max-width: 360px;
      margin: 0 auto;
    }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Buttons</h1>

      <h2>Without styles</h2>
      <a href="#">Link</a>
      <input type="button" value="Input">
      <button type="button">Button</button>
      <button type="submit">Submit button</button>

      <h2>Default styles</h2>
      <a href="#" class="button button-default">Link</a>
      <input type="button" value="Input" class="button button-default">
      <button type="button" class="button button-default">Button</button>
      <button type="submit" class="button button-default">Submit button</button>

      <h2>Style variants</h2>
      <a href="#" class="button button-primary">Link</a>
      <input type="button" value="Input" class="button button-success">
      <button type="button" class="button button-danger">Button</button>
      <button type="submit" class="button button-warning">Submit button</button>

      <h3>Outline buttons</h3>

      <a href="#" class="button button-outline-primary">Link</a>
      <input type="button" value="Input" class="button button-outline-success">
      <button type="button" class="button button-outline-danger">Button</button>
      <button type="submit" class="button button-outline-warning">Submit button</button>

      <h2>Pilled buttons</h2>
      <a href="#" class="button button-primary button-pilled">Link</a>
      <input type="button" value="Input" class="button button-success button-pilled">
      <button type="button" class="button button-danger button-pilled">Button</button>
      <button type="submit" class="button button-warning button-pilled">Submit button</button>

      <h2>Block buttons</h2>
      <a href="#" class="button button-default button-block">Link</a>
      <input type="button" value="Input" class="button button-default button-block">
      <button type="button" class="button button-default button-block">Button</button>
      <button type="submit" class="button button-default button-block">Submit button</button>

      <h2>Small buttons</h2>
      <a href="#" class="button button-default button-small">Link</a>
      <input type="button" value="Input" class="button button-default button-small">
      <button type="button" class="button button-default button-small">Button</button>
      <button type="submit" class="button button-default button-small">Submit button</button>

      <h2>Large buttons</h2>
      <a href="#" class="button button-default button-large">Link</a>
      <input type="button" value="Input" class="button button-default button-large">
      <button type="button" class="button button-default button-large">Button</button>
      <button type="submit" class="button button-default button-large">Submit button</button>

      <h2>Button groups</h2>
      <div class="button-group">
        <button type="button" class="button button-default">First</button>
        <button type="button" class="button button-default">Second</button>
        <button type="button" class="button button-default">Third</button>
      </div>
      <br>
      <div class="button-group">
        <button type="button" class="button button-default button-pilled">First</button>
        <button type="button" class="button button-default button-pilled">Second</button>
        <button type="button" class="button button-default button-pilled">Third</button>
      </div>
    </div>
  </body>
</html>
